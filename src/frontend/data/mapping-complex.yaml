params:
  sizeVarName:
    value: researchers
  selectedPlan:
    value: subscriber
  rootOperation:
    value: getReportR00
  researchers:
    value: '1512'
  pageSize:
    plans:
      non-subscriber:
        value: '25'
      subscriber:
        value: '200'
  numPublications:
    value: '37'
  numPublicationsTypeJournal:
    value: '24'
  numPublicationsTypeConference:
    value: '13'
services:
  scopus: 'http://antgamdiapc.lsi.us.es/data/oas/scopus-oas.yaml'
  sabius-publication-data: 'http://antgamdiapc.lsi.us.es/data/oas/sabius-publication-data-oas.yaml'
  sabius-reports: 'http://antgamdiapc.lsi.us.es/data/oas/sabius-reports-oas.yaml'
mappings:
  - input:
      service: sabius-reports
      path: /api/reports/r00
      method: GET
    output:
      - service: sabius-publication-data
        path: '/v1/{snapshot}/authors'
        method: GET
        count: '1'
      - service: sabius-publication-data
        path: '/v1/{snapshot}/authors/{authorId}/metrics'
        method: GET
        count: '1'
      - service: sabius-publication-data
        path: '/v1/{snapshot}/authors/{authorId}/documents'
        method: GET
        count: '1'
  - input:
      service: sabius-publication-data
      path: '/v1/{snapshot}/authors'
      method: GET
    output:
      - service: scopus
        path: /search/author
        method: GET
        count: '1'
      - service: scopus
        path: '/author/author_id/{author_id}'
        method: GET
        count: '1'
  - input:
      service: sabius-publication-data
      path: '/v1/{snapshot}/authors/{authorId}/metrics'
      method: GET
    output:
      - service: scopus
        path: '/author/author_id/{author_id}'
        method: GET
        count: '1'
  - input:
      service: sabius-publication-data
      path: '/v1/{snapshot}/authors/{authorId}/documents'
      method: GET
    output:
      - service: scopus
        path: /search/scopus
        method: GET
        count: ceil(numPublications/pageSize)
      - service: scopus
        path: '/abstract/scopus_id/{scopus_id}'
        method: GET
        count: numPublications
      - service: scopus
        path: '/serial/title/issn/{issn}'
        method: GET
        count: numPublicationsTypeJournal
      - service: scopus
        path: /serial/title
        method: GET
        count: numPublicationsTypeConference
