params:
  sizeVarName:
    value: researchers
  selectedPlan:
    value: subscriber
  rootOperation:
    value: getDocumentsByAuthor
  researchers:
    value: '1512'
  pageSize:
    plans:
      non-subscriber:
        value: '25'
      subscriber:
        value: '200'
  numPublications:
    value: '37'
  numPublicationsTypeJournal:
    value: '24'
  numPublicationsTypeConference:
    value: '13'
services:
  scopus: 'http://antgamdiapc.lsi.us.es/data/oas/scopus-simple-oas.yaml'
  sabius-publication-data: >-
    http://antgamdiapc.lsi.us.es/data/oas/sabius-publication-data-simple-oas.yaml
mappings:
  - input:
      service: sabius-publication-data
      path: '/v1/{snapshot}/authors/{authorId}/documents'
      method: GET
    output:
      - service: scopus
        path: /search/scopus
        method: GET
        count: ceil(numPublications/pageSize)
      - service: scopus
        path: '/abstract/scopus_id/{scopus_id}'
        method: GET
        count: numPublications
      - service: scopus
        path: '/serial/title/issn/{issn}'
        method: GET
        count: numPublicationsTypeJournal
      - service: scopus
        path: /serial/title
        method: GET
        count: numPublicationsTypeConference
