  '/search/author':
    get:
      tags:
        - Author_Search
      description: >-
        Author search exposes interfaces associated with Scopus-based
        author profiles. API key in this example was setup with
        authorized CORS domains.
      operationId: AuthorSearch
      parameters:
        - description: Search query string
          in: query
          name: query
          required: true
          schema:
            type: string
            default: authlast(Einstein) and authfirst(Albert) and affil(Princeton)
        - description: Your API key
          in: query
          name: apiKey
          required: true
          schema:
            type: string
            default: 7f59af901d2d86f78a1fd60c1bf9426a
        - description: 'Requested content type, overrides HTTP header value'
          in: query
          name: httpAccept
          required: false
          schema:
            type: string
      responses:
        '200':
          description: No response was specified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/author'
            application/atom+xml:
              schema:
                $ref: '#/components/schemas/author'
            application/xml:
              schema:
                $ref: '#/components/schemas/author'
          links:
            AuthorSearch_AuthorRetrievalid:
              $ref: '#/components/links/AuthorSearch_AuthorRetrievalid'
      summary: Author Search API    
